<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rtw-ollama-agent</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      color: #fff;
      padding: 14px 24px;
      display: flex;
      align-items: baseline;
      gap: 12px;
      flex-shrink: 0;
    }
    header h1 { font-size: 17px; font-weight: 600; letter-spacing: 0.3px; }
    header span { font-size: 12px; color: #777; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      max-width: 72%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.65;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14.5px;
    }
    .user {
      align-self: flex-end;
      background: #111;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .agent {
      align-self: flex-start;
      background: #fff;
      color: #111;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .thinking {
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 13px;
      padding: 4px 0;
    }
    .dots { display: flex; gap: 4px; }
    .dots span {
      width: 7px; height: 7px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.1s infinite ease-in-out;
    }
    .dots span:nth-child(2) { animation-delay: 0.18s; }
    .dots span:nth-child(3) { animation-delay: 0.36s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
    }

    #input-area {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 14px 20px;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      flex-shrink: 0;
    }
    #input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 9px 14px;
      font-size: 14.5px;
      font-family: inherit;
      resize: none;
      outline: none;
      line-height: 1.5;
      max-height: 120px;
      overflow-y: auto;
    }
    #input:focus { border-color: #555; }
    #send {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 9px 20px;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
      flex-shrink: 0;
    }
    #send:hover { background: #333; }
    #send:disabled { background: #bbb; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>rtw-ollama-agent</h1>
    <span>Plan-and-Execute · Ollama</span>
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <textarea id="input" rows="1" placeholder="メッセージを入力… (Enter で送信、Shift+Enter で改行)"></textarea>
    <button id="send">送信</button>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('input');
    const sendBtn    = document.getElementById('send');

    function addBubble(text, role) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function addThinking() {
      const div = document.createElement('div');
      div.className = 'thinking';
      div.innerHTML = '考え中… <div class="dots"><span></span><span></span><span></span></div>';
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text || sendBtn.disabled) return;

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;

      addBubble(text, 'user');
      const thinking = addThinking();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        thinking.remove();
        addBubble(data.answer, 'agent');
      } catch (e) {
        thinking.remove();
        addBubble('エラーが発生しました: ' + e.message, 'agent');
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    });

    inputEl.focus();
  </script>
</body>
</html>
